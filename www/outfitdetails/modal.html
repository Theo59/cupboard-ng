<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Ajouter une pi√©ce</h1>
  </ion-header-bar>
  <ion-content>
    <div class="categories-container">
      <div class="card categorie-card" ng-repeat="clothe in clothes">
        <a class="item item-text-wrap" ng-href="">
          <img height="50" width="50" ng-src="{{ clothe.picture._url }}">
          <h2 class="ng-binding">{{ clothe.name }}</h2>
        </a>
      </div>
    </div>
    <div class="row colums-two">
      <div class="card col home">
        <a class="item item-text-wrap" ng-click="closeModal()">
          <center><h2 class="ng-binding">Close</h2></center>
        </a>

      </div>
    </div>
  </ion-content>
</ion-modal-view>
