<ion-view view-title="Dernieres annonces" class="">
  <ion-content padding="true" class="has-header">

    <!-- UN PRODUIT -->
    <div class="list card" ng-repeat="clothe in clothesInSell">
      <div class="item item-avatar">
        <h2>{{ clothe.name }}</h2>
        <span>Marque: {{ clothe.brandt }}</span>
        <span>Taille: {{ clothe.size }}</span>
      </div>

      <div class="item item-image">
        <img ng-src="{{ clothe.picture._url }}">
      </div>

      <a class="item item-icon-left assertive" href="#tab/newsFeed/{{ clothe.id }}">
        <i class="icon ion-ios-eye"></i>
        Voir le produit
      </a>
    </div>


  </ion-content>

</ion-view>
