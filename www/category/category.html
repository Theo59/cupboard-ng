<ion-view view-title="VETEMENTS" id="page_clothes" class=" ">
    <ion-content padding="true" class="has-header">

      <div class="categories-container">
        <div class="card categorie-card" ng-repeat="cat in category.get('subCategories')">
          <a class="item item-text-wrap" ng-href="#/tab/category.id/{{cat.id}}">
            <h1><i class="ion-tshirt-outline"></i></h1>
            <h2 class="ng-binding">{{ cat.get('name') }}</h2>
          </a>
        </div>
      </div>

    </ion-content>
</ion-view>
