<ion-view title="VETEMENT" id="page_a_clothe" class=" ">
    <ion-content padding="true" class="has-header">

      <div class="list card">

        <div class="item item-image">
          <img ng-src="{{ clothe.picture._url }}">
        </div>

        <div class="item item-body" href="#">
          <div class="row">
            <div class="col col-66 col-center">
              <h1 style="margin-top: 0px;font-size:32px;">{{ clothe.name }}</h1>
            </div>
            <div class="col col-33 col-center">
              <i class="ion-android-star"></i>
              <i class="ion-android-star"></i>
              <i class="ion-android-star"></i>
              <i class="ion-android-star"></i>
              <i class="ion-android-star-outline"></i>
            </div>
          </div>
          <p>Marque : {{ clothe.brandt }}</p>
          <p>Taille : {{ clothe.size }}</p>
        </div>

      </div>

    </ion-content>
</ion-view>
